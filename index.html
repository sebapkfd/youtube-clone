<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="left-bar">
            <button>
                <img src="https://img.icons8.com/android/24/ffffff/menu.png" alt="menu" class="bar-icon">
            </button>
            <button id="youtube-btn">
                <a href="https://www.youtube.com">
                    <img id="youtube-logo" src="https://img.icons8.com/color/48/ffffff/youtube-play.png" alt="youtube" class="bar-icon">
                </a>
                Youtube
            </button>
        </div>
        <div id="input-bar">
            <input placeholder="Search">
        </div>
        <button id="search-btn">
            <img src="https://img.icons8.com/material-rounded/24/ffffff/search.png" alt="search" class="bar-icon">
        </button>
        <button id="mic-btn">
            <img src="https://img.icons8.com/android/24/ffffff/microphone.png" alt="mic" class="bar-icon">
        </button>

        <div id="right-bar">
            <button class="right-bar-btn">
                <img src="https://img.icons8.com/material-rounded/24/ffffff/upload--v1.png" alt="upload" class="bar-icon">
            </button>
            <button class="right-bar-btn">
                <img src="https://img.icons8.com/material-sharp/24/ffffff/squared-menu.png" alt="apps" class="bar-icon">
            </button>
            <button class="right-bar-btn">
                <img src="https://img.icons8.com/material-sharp/24/ffffff/bell.png" alt="notifications" class="bar-icon">
            </button>
            <button id="profile-btn" class="right-bar-btn">
                <img src="./assets/account-circle.svg" alt="" class="bar-icon">
                <p>Sign in</p>
            </button>
        </div>
    </header>

    <div class="content">
        <div class="main">
            <div class="video">
                <iframe width="939" height="535" src="https://www.youtube.com/embed/0-X_B53kSHQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
